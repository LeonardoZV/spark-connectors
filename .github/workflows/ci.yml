name: Java CI with Maven

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@2219818c444cda76824a24f13305b7871bb9a8bf

#      - name: Execute Tests, Code Coverage, Mutation Testing and Publish Results to Sonar
#        run: mvn -B test pitest:mutationCoverage jacoco:report sonar:sonar -Dsonar.host.url=http://leozvasconcellos-sonarqube.eastus.azurecontainer.io:9000/ -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=com.leonardozv:spark-connectors-aws-dynamodb -Dsonar.qualitygate.wait --batch-mode --file pom.xml